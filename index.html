<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon-black.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      function changeFavicon() {
        const prefersDarkMode = window.matchMedia(
          "(prefers-color-scheme: dark)"
        );

        const lightFaviconUrl = "/favicon/favicon-black.svg"; // Replace with your light favicon path
        const darkFaviconUrl = "/favicon/favicon-white.svg"; // Replace with your dark favicon path

        const favicon = document.querySelector('link[rel="icon"]');

        if (prefersDarkMode.matches) {
          favicon.href = darkFaviconUrl;
        } else {
          favicon.href = lightFaviconUrl;
        }
      }

      // Call the function on initial load and listen for changes in color scheme preference
      changeFavicon();
      window
        .matchMedia("(prefers-color-scheme: dark)")
        .addEventListener("change", changeFavicon);
    </script>
  </body>
</html>
